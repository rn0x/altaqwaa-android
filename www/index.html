<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, viewport-fit=cover,">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/css/var.css"> <!-- المتغيرات -->
    <link rel="stylesheet" href="/css/main.css"> <!-- ملف الإستايل الأساسي -->
    <link rel="stylesheet" href="/css/footer.css"> <!-- ملف css الفوتر -->
    <link rel="stylesheet" href="/css/adhkar.css">
    <link rel="stylesheet" href="/css/adhkar.css">
    <link rel="stylesheet" href="/css/animate.min.css"> <!-- مؤثرات الإنتقال -->
    <title>التقوى</title>
</head>

<body>

    <div class="alert" id="alert">

        <p class="text_alert">
            تم النسخ
        </p>

    </div>

    <div id="content" class="animate__animated animate__fadeIn">

        <!-- ================ ضع هنا محتوى الصفحة =============== -->

        <div id="page_adhkar">

            <ul id="adhkar_ul">

                <li id="morning">
                    <img src="./img/sun.png">
                    <p>أذكار الصباح</p>
                </li>

                <li id="evening">
                    <img src="./img/moon.png">
                    <p>أذكار المساء</p>
                </li>

                <li id="sleeping">
                    <img src="./img/sleeping.png">
                    <p>أذكار النوم</p>
                </li>

                <li id="food">
                    <img src="./img/food.png">
                    <p>أذكار الطعام</p>
                </li>

                <li id="prayers">
                    <img src="./img/prayer.png">
                    <p>أذكار الصلاة</p>
                </li>

                <li id="tasbih">
                    <img src="./img/beads.png">
                    <p>تسابيح</p>
                </li>


            </ul>

            <ul id="adhkar_database">

                <li>
                    عدد التكرارات : <span id="adhkar_database_number">0</span>
                </li>

            </ul>


            <div id="adhkar_random">

                <p id="adhkar_random_title">أذكار عشوائية</p>

                <p id="adhkar_random_text">
                    <!--  -->
                </p>

                <p id="adhkar_random_description" class="adhkar_random_font">
                    <!--  -->
                </p>

                <p id="adhkar_random_reference" class="adhkar_random_font">
                    <!--  -->
                </p>

                <ul class="copy_and_paste">

                    <li>
                        <img src="./img/copy.png" class="icon_c_p" id="adhkar_random_copy">
                    </li>
                    <li>
                        <img src="./img/random.png" class="icon_c_p" id="adhkar_random_bt">
                    </li>

                </ul>

            </div>


            <!-- ================ ضع هنا محتوى الصفحة =============== -->

        </div>
    </div>


    <footer id="footer">
        <!-- الفوتر مربوط بالجافاسكربت -->
    </footer>

    <script src="/cordova.js"></script>
    <script src="/js/index.js" type="module"></script>
</body>

</html>
